<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/expandingcards.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-color: aquamarine">
        <h5>January</h5>
      </div>
      <div class="panel" style="background-color: antiquewhite">
        <h5>February</h5>
      </div>
      <div class="panel" style="background-color: antiquewhite">
        <h5>March</h5>
      </div>
      <div class="panel" style="background-color: antiquewhite">
        <h5>April</h5>
      </div>
      <div class="panel" style="background-color: antiquewhite">
        <h5>May</h5>
      </div>
      <div class="panel" style="background-color: antiquewhite">
        <h5>June</h5>
      </div>
      <div class="panel" style="background-color: antiquewhite">
        <h5>July</h5>
      </div>
      <div class="panel" style="background-color: antiquewhite">
        <h5>August</h5>
      </div>
      <div class="panel" style="background-color: antiquewhite">
        <h5>September</h5>
      </div>
      <div class="panel" style="background-color: antiquewhite">
        <h5>October</h5>
      </div>
      <div class="panel" style="background-color: antiquewhite">
        <h5>November</h5>
      </div>
      <div class="panel" style="background-color: antiquewhite">
        <h5>December</h5>
      </div>
    </div>
    <script src="assets/js/expandingcards.js"></script>
