
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Array Elements</title>
</head>

<body>
    <button id="displayButton">Display Elements</button>
    <div id="output"></div>

    <script src="script.js"></script>
</body>

</html>


<script> 
// Function to fetch data from the API Randomly

async function fetchData() {
    try {
        const response = await fetch('https://api.example.com/data'); // Replace with your API endpoint
        if (response.ok) {
            const data = await response.json();
            return data;
        } else {
            throw new Error('Network response was not ok.');
        }
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

document.getElementById('displayButton').addEventListener('click', async function() {
    const data = await fetchData(); // Fetch data from the API

    // Counter to keep track of the current index being displayed
    let currentIndex = 0;

    // Function to display the next array element
    function displayNextElement() {
        if (currentIndex < data.length) {
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = data[currentIndex]; // Display the current element

            currentIndex++; // Move to the next index
            setTimeout(displayNextElement, 1000); // Delay for 1 second (1000 milliseconds) before displaying the next element
        } else {
            // All elements have been displayed
            console.log('All elements displayed.');
        }
    }

    // Start displaying array elements sequentially
    displayNextElement();
});

// Function to fetch data from the Bhagavad Gita API with Button Click 

async function fetchData() {
    try {
        const response = await fetch('https://bhagavadgita-quotes-api.herokuapp.com/v1/quotes'); // Bhagavad Gita API endpoint
        if (response.ok) {
            const data = await response.json();
            return data;
        } else {
            throw new Error('Network response was not ok.');
        }
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

// Function to shuffle the array randomly
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

document.getElementById('displayButton').addEventListener('click', async function() {
    const data = await fetchData(); // Fetch data from the Bhagavad Gita API
    const shuffledData = shuffleArray(data); // Shuffle the array randomly

    // Display the first quote (you can modify this logic based on your requirements)
    const outputDiv = document.getElementById('output');
    outputDiv.textContent = shuffledData[0].text;
});


</script>
