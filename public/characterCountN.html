<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/styles_blue.css" rel="stylesheet" />
    <title>Character Count</title>
  </head>
  <body>
    <div class="col-sm-7">
      <form>
        <div>
          <textarea id="text" row="12" cols="50"></textarea>
        </div>
      </form>
      <hr />
      <p>
        You have typed
        <strong><span id="character-count">0</span></strong
        >&nbsp;characters
      </p>
    </div>

    <div class="col-sm-7">
      <form>
        <div>
          <textarea id="textDisplay" row="12" cols="50"></textarea>
        </div>
      </form>
      <hr />
      <p>
        You have typed
        <strong><span id="characterCount">0</span></strong
        >&nbsp;characters and <strong><span id="wordCount">0</span></strong
        >&nbsp;words.
      </p>
    </div>

    <script>
      //Get the elements
      let text = document.getElementById('text');
      let charCount = document.getElementById('character-count');

      //Use the input method to listen for changes in the text variable
      text.addEventListener('input', function () {
        console.log(text);
        console.log(charCount);
        //Display the characters count
        charCount.textContent = text.value.length;
      });
    </script>

    <script>
      //Get the elements
      let textDisplay = document.querySelector('#textDisplay');
      let characterCount = document.querySelector('#characterCount');
      let wordCount = document.querySelector('#wordCount');

      //Use the input method to listen for changes in the text variable
      textDisplay.addEventListener('input', function () {
        // Gets the word count
        let words = textDisplay.value.split(/[\s]+/g).filter(function (num) {
          return num.length;
        });

        // Display the word count
        wordCount.textContent = words.length;

        //Display the characters count
        characterCount.textContent = textDisplay.value.length;
      });
    </script>
  </body>
</html>
