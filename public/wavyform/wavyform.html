<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/wavyform.css" />
    <title>Wavy Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Please login</h1>
      <form>
        <div class="form-control">
          <input type="text" required>
          <label>Email</label>
        </div>
        <div class="form-control">
          <input type="password" required>
          <label>Password</label>
        </div>

        <button class="btn">Login</button>
        <p id="text">Don't have an account?</p>
        <a href="">Register</a>
      </form>
    </div>
    <script src="/assets/js/wavyform.js"></script>
  </body>
</html>
